[alembic]
# Path to migration scripts
script_location = migrations

# Template for new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Truncate long revision info in console output
truncate_slug_length = 40

# Set to 'true' to run the environment during config setup
# (before Alembic commands are run)
prepend_sys_path = .

# Timezone for file_template date/time tokens
timezone = UTC

# Set to true for offline mode (generate SQL without DB connection)
# sqlalchemy.url is set dynamically in env.py from environment variables

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
